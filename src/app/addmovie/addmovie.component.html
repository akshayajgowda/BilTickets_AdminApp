
<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="goBack()"><ion-icon class="f-size" name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      BIL CINEMAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Add Movie</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Movie Name" [(ngModel)]="movie.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Year of release" [(ngModel)]="movie.year" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Image_URL" [(ngModel)]="movie.image_url" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Production_house" [(ngModel)]="movie.production_house" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Rating" [(ngModel)]="movie.rating"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Type of movie" [(ngModel)]="movie.type"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Language" [(ngModel)]="movie.language"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="YYYY-MM-DD" [(ngModel)]="movie.date"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block" (click)="onAddMovie(movie)">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
